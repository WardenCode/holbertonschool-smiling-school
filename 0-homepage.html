<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="assets/images/favicon.png" type="image/png">
		<title>SmileSchool</title>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<link rel="stylesheet" href="styles.css">
	</head>

	<body>

		<!-- Hero Section -->
		<section class="hero">
			<header
				class="container-md my-0 mx-auto d-flex flex-column flex-md-row align-items-md-center pt-md-4 justify-content-md-between">

				<input type="checkbox" id="menu-btn" class="menu-btn d-none">
				<label for="menu-btn" class="menu-icon position-absolute d-md-none">
					<span class="navicon d-block position-relative rounded bg-light"></span>
				</label>

				<div class="compose-logo d-flex align-items-center flex-column mx-auto mt-5 mb-0 flex-md-row m-md-0">
					<figure class="icon-container m-0">
						<img class="img-fluid" src="assets/images/smile_off.png" alt="SmileSchool icon">
					</figure>
					<figure class="logo-container m-0">
						<img class="img-fluid" src="assets/images/logo.png" alt="SmileSchool logo">
					</figure>
				</div>

				<nav class="nav-menu">
					<ul class="nav-menu__list m-0 p-0 text-center d-flex flex-column list-unstyled flex-md-row">
						<li class="nav-menu__item w-100">
							<a class="nav-menu__link text-light text-decoration-none p-2 d-block position-relative"
								href="#">Courses</a>
						</li>
						<li class="nav-menu__item w-100">
							<a class="nav-menu__link text-light text-decoration-none p-2 d-block position-relative"
								href="#">Pricing</a>
						</li>
						<li class="nav-menu__item w-100 ">
							<a class="nav-menu__link text-light text-decoration-none p-2 d-block position-relative" href="#">Login</a>
						</li>
					</ul>
				</nav>
			</header>

			<div class="text-container p-0 text-center container-lg text-light">
				<div class="main-text mx-auto mt-0 mb-4">
					<h1 class="mx-auto mt-0 mb-1 font-weight-bold">Get schooled</h1>
					<div class="caracteristics container row-cols-5 font-weight-bold mx-auto mt-4 mb-5">
						<span class="col-1">SMILES</span>
						<span class="col-1 offset-1">GRIN</span>
						<span class="col-1 offset-1">LAUGH</span>
					</div>
				</div>
				<button class="btn rounded-pill main-btn border-0 shadow text-light">REGISTER FOR
					FREE</button>
			</div>

			<!-- Pros Section -->
			<section class="text-center">
				<h2 class="pros-section__title"><b>Learn</b> from the pros</h2>

				<div class="container pros-container row my-0 mx-auto">
					<div class="col-6 p-2 col-md-3">
						<figure class="pro__profile-container my-0 mx-auto">
							<img class="img--pro img-fluid rounded-circle" src="assets/images/profile_1.jpg"
								alt="Phillip Massey profile photo">
						</figure>
						<p class="font-weight-bold my-3">Philip Massey</p>
						<p class="pro__title font-italic font-weight-light mx-auto">« Smile of the year » 2018 - 2019</p>
					</div>

					<div class="col-6 p-2 col-md-3">
						<figure class="pro__profile-container my-0 mx-auto">
							<img class="img-fluid rounded-circle" src="assets/images/profile_2.jpg"
								alt="Nannie Lawrence profile photo">
						</figure>
						<p class="font-weight-bold my-3">Nannie Lawrence</p>
						<p class="pro__title font-italic font-weight-light mx-auto">Best « little smile » 2017</p>
					</div>

					<div class="col-6 p-2 col-md-3">
						<figure class="pro__profile-container my-0 mx-auto">
							<img class="img-fluid rounded-circle" src="assets/images/profile_3.jpg" alt="Bruce Walters profile photo">
						</figure>
						<p class="font-weight-bold my-3">Bruce Walters</p>
						<p class="pro__title font-italic font-weight-light mx-auto">Best « Friend Smile » live performance 2019
						</p>
					</div>

					<div class="col-6 p-2 col-md-3">
						<figure class="pro__profile-container my-0 mx-auto">
							<img class="img-fluid rounded-circle" src="assets/images/profile_4.jpg" alt="Henry Hughes profile photo">
						</figure>
						<p class="font-weight-bold my-3">Henry Hughes</p>
						<p class="pro__title font-italic font-weight-light mx-auto">« 24h smiles » winner 2016 - 2019</p>
					</div>
				</div>

			</section>

		</section>

</html>
