<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="assets/images/favicon.png" type="image/png">
		<title>SmileSchool</title>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<link rel="stylesheet" href="styles.css">
	</head>

	<body>

		<!-- Hero Section -->
		<section class="hero hero--courses">
			<header
				class="pb-4 container-md my-0 mx-auto d-flex flex-column flex-md-row align-items-md-center pt-md-4 justify-content-md-between">

				<input type="checkbox" id="menu-btn" class="menu-btn d-none">
				<label for="menu-btn" class="menu-icon position-absolute d-md-none">
					<span class="navicon d-block position-relative rounded bg-light"></span>
				</label>

				<div class="compose-logo d-flex align-items-center flex-column mx-auto mt-5 mb-0 flex-md-row m-md-0">
					<figure class="icon-container m-0">
						<img class="img-fluid" src="assets/images/smile_off.png" alt="SmileSchool icon">
					</figure>
					<figure class="logo-container m-0">
						<img class="img-fluid" src="assets/images/logo.png" alt="SmileSchool logo">
					</figure>
				</div>

				<nav class="nav-menu text-uppercase">
					<ul class="nav-menu__list m-0 p-0 text-center d-flex flex-column list-unstyled flex-md-row">
						<li class="nav-menu__item w-100">
							<a class="nav-menu__link text-decoration-none p-2 d-block position-relative"
								href="courses.html">Courses</a>
						</li>
						<li class="nav-menu__item w-100">
							<a class="nav-menu__link text-decoration-none p-2 d-block position-relative"
								href="pricing.html">Pricing</a>
						</li>
						<li class="nav-menu__item w-100 ">
							<a class="nav-menu__link text-decoration-none p-2 d-block position-relative"
								href="homepage.html">Login</a>
						</li>
					</ul>
				</nav>
			</header>

			<div class="coiny d-none d-md-block text-zone--courses text-center container-md text-light">
				<h2 class="mx-auto">« Don’t cry because it’s over. <span class="font-weight-normal">Smile</span> because it
					happened. »</h2>
			</div>

		</section>

		<!-- Filters Section -->
		<section class="filter-section container-fluid">
			<div class="filter-container container">
				<div class="row-inputs row">
					<div class="input-text col-12 col-lg-4 container d-flex flex-column position-relative">
						<p class="label text-uppercase mb-1 font-weight-normal">Keywords</p>
						<span class="search-icon holberton_school-icon-search_1 position-absolute"></span>
						<input type="text" class="base-input rounded-top text-light border-bottom border-white form-control w-100"
							id="exampleDropdownFormEmail1" placeholder="Search by keywords">
					</div>
					<div class="input-select col-12 col-md-6 col-lg-4 container d-flex flex-column">
						<p class="label text-uppercase mb-1 font-weight-normal">Topic</p>
						<div class="dropdown">
							<button
								class="base-input rounded-top text-light border-bottom border-white btn dropdown-toggle w-100 d-flex justify-content-between align-items-center"
								type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Novice
							</button>
							<div class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
								<a class="dropdown-item w-100" href="#">Novice</a>
								<a class="dropdown-item w-100" href="#">Intermediate</a>
								<a class="dropdown-item w-100" href="#">Expert</a>
							</div>
						</div>
					</div>
					<div class="input-select col-12 col-md-6 col-lg-4 container d-flex flex-column">
						<p class="label text-uppercase mb-1 font-weight-normal">Sort by</p>
						<div class="dropdown">
							<button
								class="base-input rounded-top text-light border-bottom border-white btn dropdown-toggle w-100 d-flex justify-content-between align-items-center"
								type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Most Popular
							</button>
							<div class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
								<a class="dropdown-item w-100" href="#">Most Popular</a>
								<a class="dropdown-item w-100" href="#">Most Recent</a>
								<a class="dropdown-item w-100" href="#">Most Viewed</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>

</html>
